<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styleform.css">
    <title>Cadastro Tutores</title>
</head>

<body>
    <header>
        <h1>Sistema Vivet</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="http://localhost:5000/">Inicio</a></li>
            <li><a href="http://localhost:5000/cadastro">Cadastro Tutores</a></li>
            <li><a href="http://localhost:5000/lista/tutores">Lista turores</a></li>
            <li><a href="http://localhost:5000/cadastro/pets">Cadastro Animais</a></li>
            <li><a href="http://localhost:5000/lista/pets">Lista Animais</a></li>   
        </ul>

        <form>
            <input type="search" name="inputpesquisa" placeholder="Pesquise aqui">
        </form>
    </nav>
    
    <div class="container">
        <form action="cadastrar" method="post">
            <fieldset>
            <!--Campo usado agrupar dados relacionados em um formulário--> 
                <legend>Cadastro de Tutores</legend>  
            <!--Define uma legenda para o elemento <fieldset> -->
                <label for="inputNameT" class="sr-only">Primeiro Nome: </label><br>    
                <input type="text" name="inputNameT" id="inputNameT" class="form-control" placeholder="Digite o primeiro nome" required autofocus><br>
                <label for="inputLastName">Sobrenome:</label><br>
                <input type="text" name="inputLastName" id="inputLastName" class="form-control" placeholder="Digite o sobrenome" required><br>
                <label for="inputEmail">Email:</label><br>
                <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Digite o email" required><br>
                <label for="inputAddress">Endereco:</label><br>
                <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Digite o endereco"required>
                <label for="inputPhone">Telefone:</label><br>
                <input type="number" name="inputPhone" id="inputPhone" class="form-control"  placeholder="Digite o numero de telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required><br>
                <!--Pattern especifica uma expressão regular na qual o valor do elemento <input> é verificado-->
                <label for="inputCpf">CPF:</label><br>
                <input type="number" name="inputCPF" id="inputCPF" class="form-control" placeholder="Digite o endereco" required>
                <label for="inputAgeT">Idade:</label><br>
                <input type="number" name="inputAgeT" id="inputAgeT" class="form-control" placeholder="Digite a idade">
                <button id="cadastrar" type="submit">Cadastrar</button> 
                        
            </fieldset>
        </form>
    </div>
    
    <div>
        <p class="mensagem">{{mensagem}}</p>
    </div>
    <footer>
        <p>©Copyright 2024 by Vitoria Fonseca. All rights reserved</p>
    </footer>
</body>
</html>
